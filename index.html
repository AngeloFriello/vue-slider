<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="card-movie">
                <img :src="slides[currentIndex].image" alt="" >

                <div class="thumbnails">
                    <figure class="thumb" :class="currentIndex === index ? 'active' : ''"
                        v-for="slide in slides" @click="changeImage(index)">
                        <img :src="image" alt="">
                    </figure>
                </div>

                <div class="navigator">
                    <div class="prev" @click="prevImage('prev')">
                        ciao
                    </div>
                    <div class="next" @click="nextImage('next')">
                        ciao
                    </div>
                </div>
            </div>

           
            
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
